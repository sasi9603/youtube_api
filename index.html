<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-3">
            <h1 class="display-5 text-center" >Search User Id</h1>
          <input type="search" id="search" class="form-control mt-4" placeholder="search user id"/>
        </div>
      </div>
      <div id="template"></div>
      <div class="container">
        <table class="table table-bordered mt-2">
          <thead class="thead-dark">
         <tr>
               <th>Index</th>
             <th>Id</th>
             <th>Name</th>
             <th>Username</th>
             <th>Email</th>
             <th>Address</th>
             <th>Phone</th>
             <th>Website</th>
             <th>company</th>
             
         </tr>	
          </thead>
          
   <tbody>
    <tr *ngFor="let emp of employe;index as i" [ngStyle]="{'background':emp.empCompany ==='tcs' ? 'red': 
    'grey',border:'3px solid #111'}">
     
      <td> <span class="badge badge-success">{{i+1}} </span></td>
    <td>{{emp.id}}</td>
    <td>{{emp.name}}</td>
    <td>{{emp.username}}</td>
    <td>{{emp.email}}</td>
    <td>{{emp.address}}</td>
    <td>{{emp.phone}}</td>
    <td>{{emp.website}}</td>
    <td>{{emp.company}}</td>
    
    </tr>
  </tbody>

      
      </div>
</body>
<script src="app.js"></script>
</html>
